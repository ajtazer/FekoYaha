name = "fekoyaha"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Durable Objects for persistent rooms
[durable_objects]
bindings = [
  { name = "ROOMS", class_name = "Room" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["Room"]

# R2 bucket for file storage
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "fekoyaha-files"
preview_bucket_name = "fekoyaha-files-preview"

# KV namespace for rate limiting and metadata
[[kv_namespaces]]
binding = "KV"
id = "316894477eef4443b43cb11b6c243de1"

# Development settings
[dev]
port = 8787
local_protocol = "http"
