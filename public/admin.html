<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FekoYaha Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --admin-bg: #050505;
            --admin-card: #0f0f0f;
            --admin-accent: #ff3e3e;
            --admin-accent-glow: rgba(255, 62, 62, 0.3);
        }

        body.admin-body {
            background: var(--admin-bg);
            color: var(--text-primary);
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .admin-header {
            padding: 1.5rem 2rem;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-nav {
            display: flex;
            gap: 1.5rem;
        }

        .admin-container {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background: var(--admin-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .room-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .room-table th,
        .room-table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .room-table th {
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-online {
            background: var(--success);
        }

        .status-idle {
            background: var(--warning);
        }

        .btn-admin {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .btn-admin:hover {
            background: var(--bg-glass-light);
            color: var(--text-primary);
        }

        .btn-danger {
            color: var(--admin-accent);
            border-color: rgba(255, 62, 62, 0.2);
        }

        .btn-danger:hover {
            background: rgba(255, 62, 62, 0.1);
            border-color: var(--admin-accent);
        }

        #loginOverlay {
            position: fixed;
            inset: 0;
            background: var(--admin-bg);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: var(--admin-card);
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 1.5rem;
        }

        #roomDetailModal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 500;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: var(--admin-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 1000px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .admin-messages {
            background: var(--admin-bg);
            border-radius: var(--radius-md);
            padding: 1rem;
            height: 400px;
            overflow-y: auto;
        }

        .participant-card {
            background: var(--bg-tertiary);
            padding: 0.75rem;
            border-radius: var(--radius-sm);
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
        }

        .participant-card span {
            display: block;
            color: var(--text-muted);
            font-size: 0.75rem;
        }
    </style>
</head>

<body class="admin-body">
    <div id="loginOverlay">
        <div class="login-box">
            <h1>Admin Login</h1>
            <form id="loginForm">
                <input type="password" id="adminPassword" placeholder="Enter Admin Password" class="modal-input"
                    style="width: 100%; margin-bottom: 1rem;" required>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Authenticate</button>
            </form>
            <p id="loginError" style="color: var(--error); margin-top: 1rem; display: none;">Invalid password</p>
        </div>
    </div>

    <header class="admin-header">
        <div class="logo">
            <span class="logo-icon">üõ°Ô∏è</span>
            <h1>FekoYaha Admin</h1>
        </div>
        <div class="admin-nav">
            <button class="btn-admin" onclick="refreshRooms()">Refresh</button>
            <button class="btn-admin" onclick="logout()">Logout</button>
        </div>
    </header>

    <main class="admin-container">
        <div class="card">
            <h2>Active Rooms</h2>
            <table class="room-table">
                <thead>
                    <tr>
                        <th>Room Keyword</th>
                        <th>Created</th>
                        <th>Last Active</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="roomsList">
                    <!-- Loaded dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <div id="roomDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalRoomTitle">Room Details</h2>
                <button class="btn-admin" onclick="closeRoomDetails()">Close</button>
            </div>
            <div class="modal-body">
                <div class="room-main-info">
                    <h3>Message History</h3>
                    <div id="adminMessages" class="admin-messages"></div>
                    <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                        <button id="lockBtn" class="btn-admin" onclick="toggleLock()">Lock Room</button>
                        <button class="btn-admin btn-danger" onclick="clearHistory()">Clear History</button>
                        <button class="btn-admin btn-danger" onclick="deleteRoom()">Delete Room</button>
                    </div>
                </div>
                <div class="room-sidebar">
                    <h3>Active Participants</h3>
                    <div id="participantsList"></div>
                    <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 1.5rem 0;">
                    <h3>Room Stats</h3>
                    <div id="roomStats"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>

</html>
