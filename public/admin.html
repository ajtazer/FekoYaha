<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FekoYaha Admin Dashboard</title>
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --admin-bg: #030000;
            --admin-card: rgba(15, 5, 5, 0.6);
            --admin-border: rgba(255, 0, 0, 0.2);
            --admin-surface: rgba(255, 255, 255, 0.03);
            --admin-accent: #ff3333;
            --admin-accent-glow: rgba(255, 51, 51, 0.3);
            --text-secondary: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.4);
        }

        body.admin-body {
            background: var(--admin-bg);
            color: #e0e0e0;
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image:
                radial-gradient(circle at 50% 0%, rgba(255, 0, 0, 0.08) 0%, transparent 50%),
                url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png');
            background-attachment: fixed;
        }

        .admin-header {
            padding: 1.25rem 2.5rem;
            background: rgba(10, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1.5px solid var(--admin-border);
            display: none;
            /* Hidden by default */
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        body.authenticated .admin-header {
            display: flex;
        }

        .admin-header .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-header .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .logo-icon-svg {
            width: 32px;
            height: 32px;
            color: var(--admin-accent);
            filter: drop-shadow(0 0 8px var(--admin-accent));
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
        }

        .admin-container {
            flex: 1;
            padding: 3rem 2.5rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            display: none;
            /* Hidden by default */
        }

        body.authenticated .admin-container {
            display: block;
        }

        .card {
            background: var(--admin-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1.5px solid var(--admin-border);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .room-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            margin-top: -8px;
        }

        .room-table th {
            text-align: left;
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1.5px;
        }

        .room-table tr {
            transition: transform 0.2s ease;
        }

        .room-table td {
            background: var(--admin-surface);
            padding: 1.25rem 1.5rem;
            font-size: 0.95rem;
            border-top: 1.5px solid rgba(255, 255, 255, 0.02);
            border-bottom: 1.5px solid rgba(255, 255, 255, 0.02);
        }

        .room-table td:first-child {
            border-left: 1.5px solid rgba(255, 255, 255, 0.02);
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            font-weight: 600;
            color: #fff;
        }

        .room-table td:last-child {
            border-right: 1.5px solid rgba(255, 255, 255, 0.02);
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .room-table tr:hover td {
            background: rgba(255, 0, 0, 0.05);
            border-color: rgba(255, 0, 0, 0.1);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-online {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .status-idle {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .btn-admin {
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-admin:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .btn-admin svg {
            width: 16px;
            height: 16px;
        }

        .btn-danger {
            color: #ff3333;
            border-color: rgba(255, 51, 51, 0.2);
        }

        .btn-danger:hover {
            background: rgba(255, 51, 51, 0.1);
            border-color: #ff3333;
        }

        #roomDetailModal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 500;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: var(--admin-card);
            border: 1.5px solid var(--admin-border);
            border-radius: 32px;
            width: 100%;
            max-width: 1100px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1.5px solid var(--admin-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 2.5rem;
        }

        /* Message History Area */
        .admin-messages {
            background: rgba(0, 0, 0, 0.3);
            border: 1.5px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            height: 500px;
            overflow-y: auto;
        }

        .participant-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1.5px solid rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .participant-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .participant-card strong {
            color: #fff;
            display: block;
            margin-bottom: 0.25rem;
        }

        .participant-card span {
            display: block;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        .sidebar-section h3 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 1.25rem;
        }

        /* Login Overlay Styles */
        #loginOverlay {
            position: fixed;
            inset: 0;
            background: #030000;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 60%),
                url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png');
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: rgba(15, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            border: 1.5px solid var(--admin-border);
            border-radius: 32px;
            padding: 3.5rem;
            width: 100%;
            max-width: 440px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .danger-icon {
            font-size: 3rem;
            display: block;
            margin-bottom: 1.5rem;
        }

        .login-box h1 {
            font-size: 1.75rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .warning-text {
            color: #ff3333;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2.5rem;
            font-weight: 600;
        }

        .login-input-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border: 1.5px solid rgba(255, 0, 0, 0.2);
            border-radius: 16px;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }

        .login-input-wrapper:focus-within {
            border-color: #ff3333;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
        }

        .login-input-wrapper input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 1.25rem;
            color: #fff;
            text-align: center;
            font-size: 1.1rem;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 1.25rem;
            border-radius: 16px;
            background: #ff3333;
            color: #fff;
            border: none;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #ff4444;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
        }
    </style>
</head>

<body class="admin-body">
    <div id="loginOverlay">
        <div class="login-box">
            <span class="danger-icon">üö´</span>
            <h1>ADMIN LOGIN</h1>
            <p class="warning-text">Restricted Access Area</p>
            <form id="loginForm">
                <div class="login-input-wrapper">
                    <input type="password" id="adminPassword" placeholder="Enter Security Key" required>
                </div>
                <button type="submit" class="login-btn">AUTHORIZE ACCESS</button>
            </form>
            <p id="loginError"
                style="color: #ff3333; margin-top: 1.5rem; display: none; font-weight: 600; font-size: 0.9rem;">
                ‚ùå ACCESS DENIED
            </p>
        </div>
    </div>

    <header class="admin-header">
        <div class="logo">
            <h1>FekoYaha Admin</h1>
        </div>
        <div class="admin-nav">
            <button class="btn-admin" onclick="refreshRooms()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M23 4v6h-6" />
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
                </svg>
                Refresh
            </button>
            <button class="btn-admin" onclick="logout()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                Logout
            </button>
        </div>
    </header>

    <main class="admin-container">
        <div class="card">
            <h2>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" style="width: 24px; height: 24px; color: var(--admin-accent);">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                </svg>
                Active Rooms
            </h2>
            <div style="overflow-x: auto;">
                <table class="room-table">
                    <thead>
                        <tr>
                            <th>Room Keyword</th>
                            <th>Created</th>
                            <th>Last Active</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="roomsList">
                        <!-- Loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="roomDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalRoomTitle" style="margin: 0;">Room Details</h2>
                <button class="btn-admin" onclick="closeRoomDetails()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                    Close
                </button>
            </div>
            <div class="modal-body">
                <div class="room-main-info">
                    <div class="sidebar-section">
                        <h3>Message History</h3>
                    </div>
                    <div id="adminMessages" class="admin-messages"></div>
                    <div style="margin-top: 1.5rem; display: flex; gap: 1rem; flex-wrap: wrap;">
                        <button id="lockBtn" class="btn-admin" onclick="toggleLock()"></button>
                        <button class="btn-admin btn-danger" onclick="clearHistory()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6" />
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                                <line x1="10" y1="11" x2="10" y2="17" />
                                <line x1="14" y1="11" x2="14" y2="17" />
                            </svg>
                            Clear History
                        </button>
                        <button class="btn-admin btn-danger" onclick="deleteRoom()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 6h18" />
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                                <line x1="10" y1="11" x2="10" y2="17" />
                                <line x1="14" y1="11" x2="14" y2="17" />
                            </svg>
                            Delete Room
                        </button>
                    </div>
                </div>
                <div class="room-sidebar">
                    <div class="sidebar-section">
                        <h3>Active Participants</h3>
                        <div id="participantsList"></div>
                    </div>
                    <div class="sidebar-section" style="margin-top: 2rem;">
                        <hr style="border: 0; border-top: 1.5px solid var(--admin-border); margin: 1.5rem 0;">
                        <h3>Room Statistics</h3>
                        <div id="roomStats"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>

</html>
